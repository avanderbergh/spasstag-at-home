			<section>
				<h3>Schön, dass du da bist! Gleich geht´s los.</h3>
				<p id="erkärung">
					Um eine neue Spielidee zu anzuzeigen drücke die untere Schlatfläche
					"Neues Spiel"
				</p>
				<p>
					Pro Tag werden dir insgesamt 6 Aktivitäten aus den Kategorien
					"Kreativ", "Bewegung" und "Denken/Träumen" angezeigt.
				</p>
