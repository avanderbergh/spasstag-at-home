<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <script src="https://unpkg.com/get-sheet-done@0.1.5/dist/GetSheetDone.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <img class="nav-menu" src="../../assets/img/burger_nav.svg" />
      <img class="logo" src="../assets/img/spielzeit_logo.svg" height="150px" />
    </header>
    <p id="type"></p>
    <section id="instructions">
      <img id="icon" alt="icon" />
      <h2 id="name"></h2>
      <p><b>ANLEITUNG:</b> <span id="explanation"></span></p>
    </section>

    <section id="buttons">
      <button onclick="startGame()">Spiel beginnen</button>
      <button onclick="skipGame()">Spiel 端berspringen</button>
    </section>

    <section id="timer">
      <h1>Spielzeit</h1>
      <button onclick="setTimer(15)">15 Minuten</button>
      <button onclick="setTimer(30)">30 Minuten</button>
      <button onclick="location.reload()">Zur端ck</button>
    </section>

    <section id="countdown">
      <p>Ab geht die Post</p>
      <h1><span id="minutes"></span> Minuten</h1>
      <button id="start-button" onclick="toggleTimer()">Start</button>
      <button onclick="location.reload()">Zur端ck</button>
    </section>

    <section id="success">
      <h1>Gl端ckwunsch!</h1>
    </section>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
